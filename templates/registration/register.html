{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="register-wrapper">
    {% if error_message %}
        <p class="error">
        {{ error_message }}
        </p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <div class="center_div">
            <button class="submit_button" type="submit">Sign Up</button>
            <br><br>
            If you already have an account <a href="{% url 'login' %}?next={{request.path}}" target="blank"><strong>login</strong></a> instead.
            <br><br>
            <div>
                <a style="color: blue; background-color:darkseagreen ;" href="{% provider_login_url "google" %}" role="button" class="submit_button">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px;" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />Login with Google
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
